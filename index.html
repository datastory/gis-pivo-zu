## Rekapitulace

  - ZÚ za finance ze státního rozpočtu pořizuje ZABAGED

  - orgány státu a samospráva ho mají zadarmo, ostatní platí (cenu stanovenou ČÚZK, formálně schválenou vnitrem - pro celou ČR jsou to miliony)

  - koncem roku 2014 jsem o ta data požádal podle zákona o svobodním přístupu k informacím
      - Proč? Zákon stanovuje mantinely pro jakékoli úhrady. CHtěl jsem zjistit, zda jsou účtované ceny v souladu se zákonem.
  
  - ZÚ a náledně ČÚZK se odmítli zákonem řídit a žádost odmítly, následoval soud
  
  - soud letos v dubnu postup ZÚ a ČÚZK zrušil pro nezákonnost a nařídil jim rozhodnout znovu (rozsudek č.j. 9 A 71/2015 - 43)

  - lhůta pro nové rozhodnutí uplynula teď v pondělí a...

## K debatě

_Prostorová data a služby založené na prostorových datech **mohou být zpřístupněny za úplatu**, pokud dále není stanoveno jinak. Za zpřístupnění prostorových dat povinných subjektů a jiných poskytovatelů prostorových dat odpovídajících tématům uvedeným v prováděcím právním předpise a služeb založených na prostorových datech může být požadována úhrada ve **výši, která nepřesáhne minimální výši nezbytnou k zajištění potřebné kvality a zpřístupňování prostorových dat** a služeb založených na prostorových datech._

ust. [§ 11c odst. 3](https://www.zakonyprolidi.cz/cs/1998-123/zneni-20150901#p11c-3) zákona č. 123/1998 Sb. o právu na informace o životním prostředí

- náklady na pořízení dat?
- data se pořizují ze zákona, existuje pak vůbec částka _nezbytná_?
- každému znovu, nebo účtovat jen část poměrnou k počtu žadatelů?
- a je to vůbec fér?
  - úřad zdarma ze zákona
  - firma odpočtem z daní
  - jen občan musí skutečně platit (navíc už zaplatil daně)

- příjmy [nezaplatí ani náklady na prodej](https://datastory.cz/2015_05_08_Byznys%20za%20ve%C5%99ejn%C3%A9.html)
